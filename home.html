<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Line Monitoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <!-- dark/light mode button -->
    <div class="mode-toggle-wrapper">
        <button id="mode-toggle">ðŸŒž</button>
    </div>

    <!-- Main content -->
    <div class="container">
        <h1 class="centered-title">Welcome to Line Monitoring</h1>
        <div class="centered-clock">
            <span id="current-time" class="clock">Current time: --:--:--</span>
        </div>

        <!-- Status -->
        <div class="status-grid ">

            <div class="status-box large-box">
                <h2>Estimated General Waiting Time</h2>
                <span id="avg-wait-time">-</span> minutes
            </div>

            <div class="status-box large-box">
                <h2>Estimated Service Time</h2>
                <span id="avg-serv-time">-</span> minutes
            </div>

            <div class="status-box bigger-box">
                <h2>Number of People in Line</h2>
                <span id="num_people">-</span> minutes
            </div>

            <div class="status-box bigger-box">
                <table>
                    <thead>
                        <tr>
                            <th>Client Number</th>
                            <th>People in front of you</th>
                        </tr>
                    </thead>
                    <tbody id="stations-table-body">
                        <!-- table with number of the user and people in front -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
